<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Para Mi Amor</h1>
    </header>
    <main>
        <div class="poem">
            <h2>Poema de Amor</h2>
            <p>Rosas son rojas,<br>
            Violetas son azules,<br>
            En mi corazón,<br>
            Solo tú eres el dueño.</p>
        </div>
        <div class="flowers">
            <img src="flower1.jpg" alt="Flor 1">
            <img src="flower2.jpg" alt="Flor 2">
            <img src="flower3.jpg" alt="Flor 3">
        </div>
    </main>
</body>
</html>
